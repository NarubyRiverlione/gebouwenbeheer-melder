name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
    
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Clean install dependencies
        run: |
          rm -rf node_modules
          pnpm install --no-frozen-lockfile
        env:
          npm_config_build_from_source: true
          PYTHON: python3

      - name: Rebuild all native modules
        run: pnpm rebuild

      - name: Debug better-sqlite3
        run: |
          node -e "console.log('Node version:', process.version, 'Platform:', process.platform, 'Arch:', process.arch)"
          pnpm list better-sqlite3
          ls -la node_modules/better-sqlite3/build/

      - name: Run tests
        run: pnpm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: coverage